<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Swap App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d; /* solid dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .card {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffea;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    h1 {
      color: #00ffea;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 15px;
    }
    input, button {
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 90%;
    }
    input {
      background: #262626;
      color: white;
      border: 1px solid #00ffea;
    }
    button {
      background: #00ffea;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover { background: #00b8a9; }
    img {
      margin-top: 20px;
      max-width: 100%;
      border: 2px solid #00ffea;
      border-radius: 10px;
    }
    a.download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background: #00ffea;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }
    a.download-btn:hover {
      background: #00b8a9;
      box-shadow: 0 0 10px #00ffea;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîÑ Face Swap</h1>
    <p>Swap faces instantly between two images üò≤</p>

    <input type="text" id="imageUrl" placeholder="Source Image URL">
    <input type="text" id="targetUrl" placeholder="Target Image URL">
    <br>
    <button onclick="swapFaces()">Swap Faces</button>

    <div id="result"></div>
  </div>

  <script>
    async function swapFaces() {
      const img1 = document.getElementById('imageUrl').value;
      const img2 = document.getElementById('targetUrl').value;
      const resultDiv = document.getElementById('result');

      if (!img1 || !img2) {
        alert("Please enter both image URLs!");
        return;
      }

      resultDiv.innerHTML = `<p>Processing... Please wait ‚è≥</p>`;

      // Obfuscated API pieces
      const part1 = "https://bj-devs";
      const part2 = ".serv00.net";
      const part3 = "/v1/faceswap.php";

      const apiUrl = `${part1}${part2}${part3}?imageurl=${encodeURIComponent(img1)}&targetimg=${encodeURIComponent(img2)}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.status && data.result) {
          resultDiv.innerHTML = `
            <p>‚úÖ Done!</p>
            <img src="${data.result}" alt="Swapped Result">
            <br>
            <a href="${data.result}" download="faceswap.jpg" class="download-btn">‚¨áÔ∏è Download Result</a>
          `;
        } else {
          resultDiv.innerHTML = `<p>‚ùå Face swap failed. Try again.</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p>‚ö†Ô∏è Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
